---
apiVersion: v1
kind: Namespace
metadata:
  name: netic-oaas-system
  labels:
    netic.dk/owner: netic
    netic.dk/origin: netic-oaas-system
    netic.dk/type: system-space
    netic.dk/cni.id: netic-oaas-system
    istio-injection: disabled
---
apiVersion: v1
kind: Secret
metadata:
  name: github-ssh
  namespace: netic-oaas-system
type: Opaque
data:
  identity: 
  identity.pub: 
  known_hosts: 
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: k8s-oaas-sccd
  namespace: netic-oaas-system
spec:
  interval: 5m
  url: ssh://git@github.com/neticdk/k8s-oaas-sccd.git
  ref:
    branch: feature/flux2-gotk
  secretRef:
    name: github-ssh
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: netic-oaas-system
spec:
  url: https://charts.bitnami.com/bitnami
  interval: 10m
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: gatekeeper
  namespace: netic-oaas-system
spec:
  url: https://open-policy-agent.github.io/gatekeeper/charts
  interval: 10m
