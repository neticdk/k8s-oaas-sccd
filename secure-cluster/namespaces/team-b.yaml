---
apiVersion: v1
kind: Namespace
metadata:
  name: team-b
  labels:
    customer.dk/owner: customer
    customer.dk/origin: team-b
    customer.dk/type: application-space
    netic.dk/cni.id: team-b-application-x
---
apiVersion: v1
kind: Secret
metadata:
  name: team-b-flux-ssh
  namespace: team-b
type: Opaque
data:
  identity: 
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: team-b-namespace
  namespace: netic-oaas-system
spec:
  interval: 5m
  chart:
    spec:
      chart: charts/oaas-namespace
      sourceRef:
        kind: GitRepository
        name: k8s-oaas-sccd
        namespace: netic-oaas-system
      interval: 5m
  targetNamespace: team-b
  releaseName: bootstrap-team-b
  values:
    createServiceAccount: true
    networkPolicyEnabled: false
    resourceQuota:
      enabled: false
    rbac:
      enabled: true
      rules:
        # The next is resources directly managed by flux - here only helm releases
        - apiGroups: ["helm.fluxcd.io"]
          resources: ["helmreleases"]
          verbs: ["*"]
        - apiGroups: [""]
          resources: ["services", "configmaps", "secrets"]
          verbs: ["*"]
        - apiGroups: ["apps"]
          resources: ["deployments", "daemonset", "statefulsets"]
          verbs: ["*"]
        - apiGroups: ["projectcontour.io"]
          resources: ["httpproxies"]
          verbs: ["*"]
    git:
      url: ssh://git@github.com/neticdk/k8s-oaas-sccd.git
      ref:
        branch: examples
      secretRef:
        name: team-a-flux-ssh
    kustomize:
      path: secure-namespace-team-b
---
# Allow communication between pods in namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-team-b-pod-to-pod
  namespace: team-b
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: team-b-apache
  namespace: team-b
spec:
  podSelector:
    matchLabels:
      app: apache
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 80
