---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: gatekeeper
  namespace: netic-gitops-system
spec:
  dependsOn:
    - name: releases
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: examples-flux2
  path: ./secure-cluster/gatekeeper
  prune: true
  validation: client
