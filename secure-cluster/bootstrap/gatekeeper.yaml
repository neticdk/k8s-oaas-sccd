---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: gatekeeper-templates
  namespace: netic-gitops-system
spec:
  dependsOn:
    - name: releases
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: examples-flux2
  path: ./secure-cluster/gatekeeper/templates
  prune: true
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: gatekeeper-constraints
  namespace: netic-gitops-system
spec:
  dependsOn:
    - name: gatekeeper-templates
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: examples-flux2
  path: ./secure-cluster/gatekeeper/constraints
  prune: true
  validation: client
