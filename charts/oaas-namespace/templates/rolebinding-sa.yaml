{{- if .Values.createServiceAccount -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Namespace }}-user
  labels: {{ include "labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
  - name: "{{ .Release.Namespace }}-user"
    namespace: {{ .Release.Namespace | quote }}
    kind: ServiceAccount
{{- end }}
