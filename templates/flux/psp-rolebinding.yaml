{{- if .Values.flux.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "netic.flux.fullname" . }}-psp
  labels: {{ include "netic.flux.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "netic.flux.cluster.psp" . }}
subjects:
  - name: {{ include "netic.flux.serviceAccountName" . }}
    namespace: {{ .Release.Namespace | quote }}
    kind: ServiceAccount
{{- end }}
